<!doctype html>
<html><head><meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<style>
.div1{background:lightgray; width:300px; height:200px; boreder:1px; solid black;}
.img1{background:beige; width:300px; height:200px; boreder:1px; solid blue;}
.wh1{background:beige; max-width:500px; height:200px; boreder:1px; solid red;}
.wh2{background:beige; max-width:500px; height:200px; boreder:1px; solid blue;}
</style>
<title>CSS Width Height 실습</title></head>
<body>
<p>width 300px * height 200px</p>
<div class="div1">
 <img class="img1" src="https://user-images.githubusercontent.com/62277609/82871104-fb05cd80-9f6b-11ea-98c5-2437665cf6bd.png">
 </div>
 <p>div=width300px* height 200px</p>
<div class="div1">
<div class="wh1">화면(max-width 500px*200px)</div>
</div>
<p>width 300px * height 200px</p>
<div class="wh2">화면(max-width:500px*200px)</div>
</body></html>
