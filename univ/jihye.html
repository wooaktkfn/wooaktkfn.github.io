<p> '차없는거리'라고도 불리는 지혜의 길은 창학관을 기준으로 남쪽에 벚꽃나무를, 북쪽으로 은행나무를 조성했다.
이 거리는 민혁식 건축가가 설계했다. 그의 제자인 이민아 건축가는 
"땅의 흐름에 순응하는 나지막한 목소리"를 들을 수 있고, "사색이 머누는 공간"이라 말했다.</p>
